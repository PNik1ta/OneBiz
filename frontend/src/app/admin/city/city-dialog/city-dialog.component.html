<h2 mat-dialog-title>{{ data.city ? 'Редактировать город' : 'Добавить город' }}</h2>
<mat-dialog-content>
  <form [formGroup]="cityForm">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Отмена</button>
  <button mat-button color="primary" (click)="saveCity()" [disabled]="cityForm.invalid">Сохранить</button>
</mat-dialog-actions>
