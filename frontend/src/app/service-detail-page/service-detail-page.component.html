<div class="service-detail" *ngIf="service">
  <div class="header">
    <h1>{{ service.title }}</h1>
    <app-button (click)="openBookingDialog()">Записаться</app-button>
  </div>

  <img
    *ngIf="service.background_url"
    [src]="API_IMG_URL + '/' + service.background_url"
    alt="Service image"
  />

  <p><strong>Описание:</strong> {{ service.description }}</p>
  <p><strong>Цена:</strong> {{ service.amount }}₽</p>
  <p *ngIf="service.discount"><strong>Скидка:</strong> {{ service.discount }}%</p>
</div>
