<a href={{item.link}} target="_blank" rel="noreferrer" class="item">
  <img class="quote" src="/community/quote.svg" alt="quote icon" />
  <p class="content">{{item.content}}</p>
  <div class="author">
    <img src={{item.img}} alt="author avatar" />
    <div class="author_data">
      <p>{{item.fullname}}</p>
      <span>{{item.job}}</span>
    </div>
  </div>
</a>
